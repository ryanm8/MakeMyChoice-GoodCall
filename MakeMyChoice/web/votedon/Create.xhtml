<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VotedonCreateDlg" widgetVar="VotedonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVotedonTitle}">
            <h:form id="VotedonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{votedonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVotedonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{votedonController.selected.id}" title="#{bundle.CreateVotedonTitle_id}" required="true" requiredMessage="#{bundle.CreateVotedonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVotedonLabel_userID}" for="userID" />
                        <p:inputText id="userID" value="#{votedonController.selected.userID}" title="#{bundle.CreateVotedonTitle_userID}" required="true" requiredMessage="#{bundle.CreateVotedonRequiredMessage_userID}"/>
                        <p:outputLabel value="#{bundle.CreateVotedonLabel_questionID}" for="questionID" />
                        <p:inputText id="questionID" value="#{votedonController.selected.questionID}" title="#{bundle.CreateVotedonTitle_questionID}" required="true" requiredMessage="#{bundle.CreateVotedonRequiredMessage_questionID}"/>
                        <p:outputLabel value="#{bundle.CreateVotedonLabel_leftRight}" for="leftRight" />
                        <p:inputText id="leftRight" value="#{votedonController.selected.leftRight}" title="#{bundle.CreateVotedonTitle_leftRight}" required="true" requiredMessage="#{bundle.CreateVotedonRequiredMessage_leftRight}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{votedonController.create}" value="#{bundle.Save}" update="display,:VotedonListForm:datalist,:growl" oncomplete="handleSubmit(args,'VotedonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VotedonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
