<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body style="background-image: url(http://www.cloudfrontgroup.com/wp-content/themes/wpex-impact/images/bgs/gray_jean.png);">
        <p:growl id="growl" life="3000" />
        <div id="fullPage">
            <p:layout style="width:95% !important; height:800px;margin: 0 auto !important;background-image: url(http://www.cloudfrontgroup.com/wp-content/themes/wpex-impact/images/bgs/gray_jean.png);">
                <p:layoutUnit position="north" size="130">
                    <div id="topLogo">
                        <h:link outcome="index.xhtml">
                            <p:graphicImage url="#{resource['images:makemychoicelogo.gif']}"  height="80" alt="Planner Logo"></p:graphicImage>
                        </h:link>
                    </div>
                    <h:form id="menuForm" styleClass="menuBar">
                        <p:menubar style="background-color:#FEF07C;">
                            <p:menuitem value="#{bundle.Home}" outcome="index.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="My Profile" outcome="/profile.xhtml" icon="ui-icon-key"/>
                            <p:menuitem value="Ask A Question" outcome="#{questionController.preparePost()}" icon="ui-icon-key"/>
                            <p:menuitem action="#{usermanager.logout}" value="Logout"  icon="ui-icon-key"/>
                            
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>
            </p:layout>
        </div>
    </h:body>
</html>
