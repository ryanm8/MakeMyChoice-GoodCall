<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsViewDlg" widgetVar="CommentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentsTitle}">
            <h:form id="CommentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentsLabel_id}"/>
                        <h:outputText value="#{commentsController.selected.id}" title="#{bundle.ViewCommentsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_posterID}"/>
                        <h:outputText value="#{commentsController.selected.posterID}" title="#{bundle.ViewCommentsTitle_posterID}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_questionID}"/>
                        <h:outputText value="#{commentsController.selected.questionID}" title="#{bundle.ViewCommentsTitle_questionID}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_timeStamp}"/>
                        <h:outputText value="#{commentsController.selected.timeStamp}" title="#{bundle.ViewCommentsTitle_timeStamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommentsLabel_commentText}"/>
                        <h:outputText value="#{commentsController.selected.commentText}" title="#{bundle.ViewCommentsTitle_commentText}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
