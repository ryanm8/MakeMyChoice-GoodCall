<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsCreateDlg" widgetVar="CommentsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommentsTitle}">
            <h:form id="CommentsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommentsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentsController.selected.id}" title="#{bundle.CreateCommentsTitle_id}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCommentsLabel_posterID}" for="posterID" />
                        <p:inputText id="posterID" value="#{commentsController.selected.posterID}" title="#{bundle.CreateCommentsTitle_posterID}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_posterID}"/>
                        <p:outputLabel value="#{bundle.CreateCommentsLabel_questionID}" for="questionID" />
                        <p:inputText id="questionID" value="#{commentsController.selected.questionID}" title="#{bundle.CreateCommentsTitle_questionID}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_questionID}"/>
                        <p:outputLabel value="#{bundle.CreateCommentsLabel_timeStamp}" for="timeStamp" />
                        <p:calendar id="timeStamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{commentsController.selected.timeStamp}" title="#{bundle.EditCommentsTitle_timeStamp}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_timeStamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommentsLabel_commentText}" for="commentText" />
                        <p:inputText id="commentText" value="#{commentsController.selected.commentText}" title="#{bundle.CreateCommentsTitle_commentText}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_commentText}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentsController.create}" value="#{bundle.Save}" update="display,:CommentsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommentsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
