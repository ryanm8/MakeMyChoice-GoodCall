<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsEditDlg" widgetVar="CommentsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommentsTitle}">
            <h:form id="CommentsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommentsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentsController.selected.id}" title="#{bundle.EditCommentsTitle_id}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_posterID}" for="posterID" />
                        <p:inputText id="posterID" value="#{commentsController.selected.posterID}" title="#{bundle.EditCommentsTitle_posterID}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_posterID}"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_questionID}" for="questionID" />
                        <p:inputText id="questionID" value="#{commentsController.selected.questionID}" title="#{bundle.EditCommentsTitle_questionID}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_questionID}"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_timeStamp}" for="timeStamp" />
                        <p:calendar id="timeStamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{commentsController.selected.timeStamp}" title="#{bundle.EditCommentsTitle_timeStamp}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_timeStamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_commentText}" for="commentText" />
                        <p:inputText id="commentText" value="#{commentsController.selected.commentText}" title="#{bundle.EditCommentsTitle_commentText}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_commentText}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentsController.update}" value="#{bundle.Save}" update="display,:CommentsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommentsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
