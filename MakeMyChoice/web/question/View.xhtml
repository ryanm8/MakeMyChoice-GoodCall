<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionViewDlg" widgetVar="QuestionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionTitle}">
            <h:form id="QuestionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionLabel_id}"/>
                        <h:outputText value="#{questionController.selected.id}" title="#{bundle.ViewQuestionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_title}"/>
                        <h:outputText value="#{questionController.selected.title}" title="#{bundle.ViewQuestionTitle_title}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_description}"/>
                        <h:outputText value="#{questionController.selected.description}" title="#{bundle.ViewQuestionTitle_description}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_askerID}"/>
                        <h:outputText value="#{questionController.selected.askerID}" title="#{bundle.ViewQuestionTitle_askerID}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_leftOptionDescription}"/>
                        <h:outputText value="#{questionController.selected.leftOptionDescription}" title="#{bundle.ViewQuestionTitle_leftOptionDescription}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_rightOptionDescription}"/>
                        <h:outputText value="#{questionController.selected.rightOptionDescription}" title="#{bundle.ViewQuestionTitle_rightOptionDescription}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_numberLeftVotes}"/>
                        <h:outputText value="#{questionController.selected.numberLeftVotes}" title="#{bundle.ViewQuestionTitle_numberLeftVotes}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_numberRightVotes}"/>
                        <h:outputText value="#{questionController.selected.numberRightVotes}" title="#{bundle.ViewQuestionTitle_numberRightVotes}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_dueDate}"/>
                        <h:outputText value="#{questionController.selected.dueDate}" title="#{bundle.ViewQuestionTitle_dueDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewQuestionLabel_timeStamp}"/>
                        <h:outputText value="#{questionController.selected.timeStamp}" title="#{bundle.ViewQuestionTitle_timeStamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewQuestionLabel_openClosed}"/>
                        <h:outputText value="#{questionController.selected.openClosed}" title="#{bundle.ViewQuestionTitle_openClosed}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
