<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionController.selected.id}" title="#{bundle.EditQuestionTitle_id}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_title}" for="title" />
                        <p:inputText id="title" value="#{questionController.selected.title}" title="#{bundle.EditQuestionTitle_title}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{questionController.selected.description}" title="#{bundle.EditQuestionTitle_description}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_askerID}" for="askerID" />
                        <p:inputText id="askerID" value="#{questionController.selected.askerID}" title="#{bundle.EditQuestionTitle_askerID}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_askerID}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_leftOptionDescription}" for="leftOptionDescription" />
                        <p:inputText id="leftOptionDescription" value="#{questionController.selected.leftOptionDescription}" title="#{bundle.EditQuestionTitle_leftOptionDescription}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_leftOptionDescription}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_rightOptionDescription}" for="rightOptionDescription" />
                        <p:inputText id="rightOptionDescription" value="#{questionController.selected.rightOptionDescription}" title="#{bundle.EditQuestionTitle_rightOptionDescription}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_rightOptionDescription}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_numberLeftVotes}" for="numberLeftVotes" />
                        <p:inputText id="numberLeftVotes" value="#{questionController.selected.numberLeftVotes}" title="#{bundle.EditQuestionTitle_numberLeftVotes}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_numberLeftVotes}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_numberRightVotes}" for="numberRightVotes" />
                        <p:inputText id="numberRightVotes" value="#{questionController.selected.numberRightVotes}" title="#{bundle.EditQuestionTitle_numberRightVotes}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_numberRightVotes}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_dueDate}" for="dueDate" />
                        <p:calendar id="dueDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{questionController.selected.dueDate}" title="#{bundle.EditQuestionTitle_dueDate}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_dueDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_timeStamp}" for="timeStamp" />
                        <p:calendar id="timeStamp" pattern="MM/dd/yyyy HH:mm:ss" value="#{questionController.selected.timeStamp}" title="#{bundle.EditQuestionTitle_timeStamp}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_timeStamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_openClosed}" for="openClosed" />
                        <p:inputText id="openClosed" value="#{questionController.selected.openClosed}" title="#{bundle.EditQuestionTitle_openClosed}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_openClosed}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
