<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <ui:composition template="/postQuestionTemplate.xhtml">
        <ui:define name="body">
        <h:outputText value="#{questionController.getQuestion(param.qid).title}" style="font-weight:bold" />
        <h:outputText value="#{questionController.getQuestion(param.qid).description}" />
        <h:outputText value="#{questionController.getQuestion(param.qid).leftOptionDescription}" />
        <h:outputText value="#{questionController.getQuestion(param.qid).rightOptionDescription}" />
        <h:outputText value="#{questionController.getQuestion(param.qid).numberLeftVotes}" />
        <h:outputText value="#{questionController.getQuestion(param.qid).numberRightVotes}" />
        
        <h:form>           
            <p:editor id="editor" widgetVar="editorWidget" value="" width="600" />
            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
            </h:panelGrid>
            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                <h:outputText id="display" value="" escape="false" />
            </p:dialog>
        </h:form> 
        </ui:define>
    </ui:composition>
    
</html>
