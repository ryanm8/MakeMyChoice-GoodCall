<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_cellNumber}" for="cellNumber" />
                        <p:inputText id="cellNumber" value="#{userController.selected.cellNumber}" title="#{bundle.EditUserTitle_cellNumber}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_cellNumber}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_pid}" for="pid" />
                        <p:inputText id="pid" value="#{userController.selected.pid}" title="#{bundle.EditUserTitle_pid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_pid}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
