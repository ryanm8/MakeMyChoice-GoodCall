<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            <table>
                <tr>
                    <td>
                        Chat Log<br/>
                        <textarea readonly="true" rows="40" cols="100" id="chatlog"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="textField" name="name" value="" type="text" size="80"/>
                        <input onclick="join('#{user.pid}');" value="Join Chat" type="button"/>
                        <input id="sendChat" onclick="send_message();" value="Send" type="button"/><p/>
                    </td>
                </tr>
            </table>
        <div id="output"></div>
        <script language="javascript" type="text/javascript" src="websocket.js"></script>
    </body>
</html>
